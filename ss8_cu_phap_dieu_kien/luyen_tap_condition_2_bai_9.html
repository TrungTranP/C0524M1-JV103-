<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao do dai canh thu nhat ")
    let b = +prompt("Nhap vao do dai canh thu hai ")
    let c = +prompt("Nhap vao do dai canh thu ba ")
    if (a + b > c && b + c > a && c + a > b) {
        alert("3 số vừa nhập là 3 cạnh của 1 tam giác ")
    }else {
        alert("3 số vừa nhập không phải là 3 cạnh của 1 tam giác ")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let root1, root2
    let a = parseFloat(prompt("Nhập hệ số a: "));
    let b = parseFloat(prompt("Nhập hệ số b: "));
    let c = parseFloat(prompt("Nhập hệ số c: "));

    let delta = b * b - 4 * a * c;

    if (delta > 0) {
        root1 = (-b + Math.sqrt(delta)) / (2 * a);
        root2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert(`Nghiệm của phương trình là ${root1} và ${root2}`);
    } else if (delta === 0) {
        root1 = root2 = -b / (2 * a);
        alert(`Nghiệm của phương trình là ${root1} `);
    } else {
        alert(`Phương trình vô nghiệm`);
    }

</script>
</body>
</html>

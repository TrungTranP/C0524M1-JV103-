<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = prompt("Nhập vào 1 số ");
    if (a == parseInt(a) && a > 0 && a < 120) {
        alert("Số vừa nhập là tuổi của một người")
    } else {
        alert("Số vừa nhập không phải là tuổi của một người ")
    }

</script>
</body>
</html>

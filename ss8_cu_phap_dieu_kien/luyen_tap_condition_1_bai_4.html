<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so nguyen thu nhat ");
    let b = +prompt("Nhap vao so nguyen thu hai ");
    let c = +prompt("Nhap vao so nguyen thu ba ");
    if (a >= b & a >= c) {
        alert("So lon nhat la " + a)
    } else if (b >= c) {
        alert("So lon nhat la " + b)
    } else {
        alert("So lon nhat la " + c)
    }
</script>
</body>
</html>

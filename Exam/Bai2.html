<script>
    const chuoiTest = "aBCDeF";
    const mangKiTu = [...chuoiTest];
    console.log(mangKiTu);

    function kiemTra(chuoi) {
        let count = 0;
        for (let i = 0; i < mangKiTu.length; i++) {
            if (mangKiTu[i] === mangKiTu[i].toUpperCase()) {
                count += 1;
            }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Tao mot mang co kich thuoc la: ")
    let A = Array()
    let b
    let sumEven = 0;
    let sumOdd = 0;
    for (let i = 1; i <= a; i++) {
        b = +prompt("Nhap vao phan tu cua mang: ")
        if (b % 2 == 0) {
            sumEven += b;
        } else {
            sumOdd += b;
        }
        A.push(b)
    }
    result=sumEven-sumOdd;
    document.write("Mang vua nhap la " + A + " <br>")
    document.write("Ket qua la " + result)
</script>
</body>
</html>

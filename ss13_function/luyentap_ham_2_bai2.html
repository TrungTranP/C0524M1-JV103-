><script>
    function areaCircle(r){
        return 3.14*r*r/4;
    }
    function periCircle(r){
        return 2*3.14*r;
    }
    let input=prompt("Nhap vao ban kinh hinh tron ");
    alert(`Dien tich hinh tron la  ${areaCircle(input) }, Chu vi hinh tron la ${periCircle(input)}`)
</script>

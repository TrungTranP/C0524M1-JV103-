<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    alert(isPrime(7))
    let result=""
    for (let i = 0; i <=10000 ; i++) {
        if(isPrime(i)){
            result+=i+","
        }
    }
    document.write(result)

</script>
</body>
</html>
